# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  fatJar:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:11.0.2-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run:
          name: Build fat jar
          command: gradle fatJar

      - persist_to_workspace:
          root: build/libs
          paths: assessor.jar

  reports-generate:
    docker:
      - image: circleci/openjdk:11.0.2-jdk
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - run:
          name: Build reports
          command: java -jar workspace/assessor.jar all
      - run:
          name: Move reports dir
          command: mv out workspace/reports
      - persist_to_workspace:
          root: workspace
          paths: reports
  reports-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "ci-build@agoranomic.org"
            git config user.name "ci-build"
      - add_ssh_keys:
          fingerprints:
            - "1b:a0:f8:4f:da:a0:be:ce:6c:08:ca:a1:d9:73:0d:ad"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] CI Updates" --dist workspace/reports
workflows:
  version: 2
  build_and_report:
    jobs:
      - fatJar
      - reports-generate:
          requires:
            - fatJar
      - reports-deploy:
          requires:
            - reports-generate
          filters:
            branches:
              only: master